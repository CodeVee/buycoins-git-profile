<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="manifest" href="assets/icons/site.webmanifest">
    <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="styles.css">
    <title>Buycoins | GitHub Repos</title>
</head>
<body>
    <header class="header">
        <button id="toggle" class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>
        <img src="assets/logo.png" alt="Logo">
        <div class="search-bar db">
            <input type="text" placeholder="Search or jump to..." class="search">
            <img src="https://github.githubassets.com/images/search-key-slash.svg" class="search-icon">
        </div>
        <ul class="nav db">
            <li class="nav-item hidden">
                <a href="#" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Pull requests</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Issues</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Marketplace</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Explore</a>
            </li>
            <li class="nav-item hidden">
                <a href="#" class="nav-link">Codespaces</a>
            </li>
            <li class="nav-item hidden">
                <a href="#" class="nav-link">Sponsors</a>
            </li>
            <li class="nav-item hidden">
                <a href="#" class="nav-link">Settings</a>
            </li>
            <li class="nav-item hidden">
                <a href="#" class="nav-link">
                    <img class="nav-img" id="avatarimg" src="https://avatars.githubusercontent.com/u/96519?v=4" alt="more">
                    <span class="nav-text" id="avatartxt"></span>
                </a>
            </li>
            <li class="nav-item hidden">
                <a href="#" class="nav-link">
                    <img class="nav-img-sm" src="assets/logout.svg">
                    Sign Out
                </a>
            </li>
        </ul>
        <div class="buttons">
            <button class="notification">
                <img src="assets/alarm.svg" alt="notification">
            </button>
            <button class="more">
                <img src="assets/add.svg" alt="more">
                <img src="assets/down-arrow.svg" alt="down">
            </button>
            <button class="profile">
                <img id="avatarsm" src="https://avatars.githubusercontent.com/u/96519?v=4" alt="more">
                <img src="assets/down-arrow.svg" alt="down">
            </button>
        </div>
    </header>
    <div class="tabs">
        <div class="container">
            <div id="tabs-profile" class="tabs-profile">
                <img src="https://avatars.githubusercontent.com/u/96519?v=4" id="tabs-img">
                <div class="tabs-info">
                    <span id="tabs-name"></span>
                    <button>Follow</button>
                </div>
            </div>
            <div>
                <ul class="main-tabs">
                    <li class="tab">
                        <img src="assets/book.svg">
                        Overview
                    </li>
                    <li class="tab tab-active">
                        <img src="assets/agenda.svg">
                        Repositories
                        <span id="repo-no">0</span>
                    </li>
                    <li class="tab">
                        <img src="assets/chalkboard.svg">
                        Projects
                    </li>
                    <li class="tab">
                        <img src="assets/block.svg">
                        Packages
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <aside class="aside">
            <div class="profile-img">
                <img id="avatar" src="https://avatars.githubusercontent.com/u/96519?v=4" alt="User">
                <div class="smiley">
                    <img src="assets/happiness.svg" alt="smiley">
                </div>
            </div>
            <div class="profile-info">
                <h1 id="name"></h1>
                <h2 id="username"></h2>
            </div>
            <p class="profile-desc" id="description"></p>
        </aside>
        <main class="main">
            <div class="inner-tabs">
                <ul class="main-tabs">
                    <li class="tab">
                        <img src="assets/book.svg">
                        Overview
                    </li>
                    <li class="tab tab-active">
                        <img src="assets/agenda.svg">
                        Repositories
                        <span id="inner-repo-no">0</span>
                    </li>
                    <li class="tab">
                        <img src="assets/chalkboard.svg">
                        Projects
                    </li>
                    <li class="tab">
                        <img src="assets/block.svg">
                        Packages
                    </li>
                </ul>
            </div>
            <div class="repo-search-bar">
                <input type="text" placeholder="Find a repository..." class="repo-search">
            </div>
            <div id="repo-count" class="repo-count">
            </div>
            <div id="repos" class="repos">
                
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
